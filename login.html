                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    </div>

    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5" id="form1">
                    <div class="form-data" v-if="!submitted">
                        <div class="forms-inputs mb-4"> <span>Email</span> <input autocomplete="off" type="text"
                                v-model="email"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                                v-on:blur="emailBlured = true">
                            <div class="invalid-feedback">A valid email is required!</div>
                        </div>
                        <div class="forms-inputs mb-4"> <span>Password</span> <input autocomplete="off" type="password"
                                v-model="password"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                                v-on:blur="passwordBlured = true"> <br>
                            <br>
                            <input type="checkbox" id="Remember" name="Remember" value="Remember">
                            <label for="Remember">Remember Me</label>
                            <div class="invalid-feedback">Password must be 8 character!</div>
                        </div>
                        <div class="mb-3"> <button type="submit" class="btn btn-light w-100">Login</button> </div>
                        <div class="register"></div> Haven't signed up? <a href="registration.html"
                            target="_blank">Register here.</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
